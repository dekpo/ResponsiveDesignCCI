<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <style>
        body {
            background-color: rgb(187, 112, 112);
        }
        header, nav, main{
            border: 1px solid black;
            padding: 10px;
            box-sizing: border-box;
        }

        .col-1{width:8%;}
        .col-2{width:16%;}
        .col-3{width:25%;}
        .col-4{width:33%;}
        .col-5{width:41%;}
        .col-6{width:50%;}
        .col-7{width:58%;}
        .col-8{width:66%;}
        .col-9{width:75%;}
        .col-10{width:83%;}
        .col-11{width:91%;}
        .col-12{width:100%;}

        [class*="col-"]{
            float: left;
        }

        nav {
            background-color: rgb(96, 96, 152);
            color: white;
        }

        section::after{
            content: "";
            clear: both;
            display: table;
        }

        img{
            width:100%;
        }

        .photo{
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url('https://www.sciencesetavenir.fr/assets/img/2020/01/17/cover-r4x3w1000-5e21bf77a1547-chartreux-3298051-1920.jpg');
            max-height: 300px;
        }

        @media screen and (max-width: 992px) {
            body {
                background-color: rgb(108, 147, 108);
            }
        }

        @media screen and (max-width: 600px) {
            body {
                background-color: rgb(162, 162, 105);
            }

            nav {
                display: none;
            }

            [class*="col-"]{
            width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Header</h1>
    </header>

    <section>
        <nav class="col-3">
            <h2>Navigation</h2>
        </nav>
        <main class="col-9">
            <h3>Main Content</h3>
        </main>
    </section>
    <section>

        <div class="col-3">
            <img src="https://www.1jour1actu.com/wp-content/uploads/2017/06/SIPA_shutterstock40509266_000009-927x618.jpg" alt="Ceci est un chat">
        </div>

        <div class="col-3 photo">ITEM 2</div>

        <div class="col-3">ITEM 3</div>
        <div class="col-3">ITEM 4</div>
    </section>
    <img src="https://cdn.radiofrance.fr/s3/cruiser-production/2020/08/f76e923a-0072-4c0d-9837-7bf89d315133/1136_les_chats.jpg" alt="Ceci est un chat">
    <picture>
        <source srcset="https://fac.img.pmdstatic.net/fit/http.3A.2F.2Fprd2-bone-image.2Es3-website-eu-west-1.2Eamazonaws.2Ecom.2FFAC.2Fvar.2Ffemmeactuelle.2Fstorage.2Fimages.2Fanimaux.2Fanimaux-pratique.2F7-qualites-du-chat-dont-on-peut-s-inspirer-pour-le-travail-46610.2F14838225-1-fre-FR.2F7-qualites-du-chat-dont-on-peut-s-inspirer-pour-le-travail.2Ejpg/850x478/quality/90/crop-from/center/7-qualites-du-chat-dont-on-peut-s-inspirer-pour-le-travail.jpeg" media="(max-width:600px)">
        <source srcset="https://cdn.futura-sciences.com/buildsv6/images/largeoriginal/1/8/2/182c0cf196_50167185_proprietaire-chat-min.jpg">
        <img src="https://cdn.futura-sciences.com/buildsv6/images/largeoriginal/1/8/2/182c0cf196_50167185_proprietaire-chat-min.jpg" alt="Grande Image de Chat">
    </picture>
</body>

</html>
